<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo! Build Easy</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container content">
  <div class="row content">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
        <li>
            <a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}
                <span class="glyphicon glyphicon-remove pull-right" ng-click="$ctrl.deleteThing(thing)"></span>
            </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-lg-12">
    <input type="text" ng-model="$ctrl.newThing" />
    <button ng-click="$ctrl.addThing()" class="btn btn-primary">Add Things</button>
  </div>
</div>
